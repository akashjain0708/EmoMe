<!DOCTYPE html><html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chart.js </title>
    <!-- import plugin script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="{{url_for('static', filename='css/style.css')}}">
    <script>
      dataSetJson = {{ dataset | tojson}}
    </script>
</head>
<body>
    {% include 'header.html' %}

    <div val="{{dataset}}" id="dataSetDiv"></div>

    <div class="row">
        <div class="col s12 m6" style="margin-left: 25%">
          <div class="card large darken-1">
            <div class="card-content white-text">
              <span class="card-title" style="color:cadetblue">Happiness Graph</span>
              <canvas id="chart" width="600" height="400"></canvas>
            </div>
          </div>
        </div>
    </div>

    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="{{url_for('static', filename='js/chart.js')}}" type="application/javascript"></script>
</body>
</html>
